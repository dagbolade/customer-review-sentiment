<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center">📝 Sentiment Analysis</h2>

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Enter a Review:</label>
            <textarea class="form-control" name="review" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Analyze Sentiment</button>
    </form>

    {% if prediction %}
    <div class="alert alert-info mt-4">
        <h4>Prediction: <strong>{{ prediction }}</strong></h4>
        <a href="/graph" class="btn btn-secondary">📊 View Graph</a>
    </div>
    {% endif %}

    <h3 class="mt-5">📌 Previous Predictions</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Review</th>
                <th>Sentiment</th>
                <th>Confidence</th>
            </tr>
        </thead>
        <tbody>
            {% for item in history %}
            <tr>
                <td>{{ item.review }}</td>
                <td>{{ item.sentiment }}</td>
                <td>{{ item.confidence }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
