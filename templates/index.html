<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Sentiment Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .positive {
            background-color: #d4edda;
            color: #155724;
        }
        .neutral {
            background-color: #fff3cd;
            color: #856404;
        }
        .negative {
            background-color: #f8d7da;
            color: #721c24;
        }
        .history {
            margin-top: 20px;
        }
        .history table {
            width: 100%;
            border-collapse: collapse;
        }
        .history th, .history td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .history th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Customer Review Sentiment Analysis</h1>
        <p>Analyze customer feedback and detect sentiment (Positive, Neutral, Negative).</p>

        <textarea id="reviewInput" placeholder="Enter a review..."></textarea>
        <button onclick="analyzeSentiment()">Analyze Sentiment</button>

        <div id="result" class="result"></div>

        <div class="history">
            <h2>üìå Previous Predictions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Review</th>
                        <th>Sentiment</th>
                        <th>Confidence</th>
                    </tr>
                </thead>
                <tbody id="historyTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        function analyzeSentiment() {
            const review = document.getElementById("reviewInput").value;
            if (!review.trim()) {
                alert("Please enter a review.");
                return;
            }

            fetch("http://127.0.0.1:8000/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: review })
            })
            .then(response => response.json())
            .then(data => {
                const sentimentDiv = document.getElementById("result");
                sentimentDiv.textContent = `Prediction: ${data.sentiment}`;
                sentimentDiv.className = "result " + data.sentiment.toLowerCase();

                const table = document.getElementById("historyTable");
                const row = `<tr>
                    <td>${review}</td>
                    <td>${data.sentiment}</td>
                    <td>${(data.confidence * 100).toFixed(2)}%</td>
                </tr>`;
                table.innerHTML += row;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
